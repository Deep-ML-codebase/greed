name: Mark stale issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

        # Issues
        stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
        close-issue-message: 'This issue was automatically closed due to inactivity. Feel free to reopen if the issue persists.'
        days-before-issue-stale: 60
        days-before-issue-close: 14
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,roadmap,help-wanted,good-first-issue'

        # Pull Requests
        stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. Please update or rebase if you would like to continue working on this.'
        close-pr-message: 'This pull request was automatically closed due to inactivity. Feel free to reopen and update it if you would like to continue.'
        days-before-pr-stale: 30
        days-before-pr-close: 14
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,work-in-progress'

        # General
        operations-per-run: 100
        remove-stale-when-updated: true
        ascending: true
